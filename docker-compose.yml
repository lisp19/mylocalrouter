version: '3.8'

services:
  agentic-llm-gateway:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./config:/app/config
    environment:
      - LOCALROUTER_CONFIG_PATH=/app/config/config.yaml
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
